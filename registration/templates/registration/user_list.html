<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>User List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Welcome, {{ current_user }}!</h2>
    <h3>User List</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4">No users found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>  <!-- Adjust URL name -->
  </div>
</body>
</html>
