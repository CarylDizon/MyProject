<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign In</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  <!-- Optional: Use Bootstrap for styling -->
  <style>
    body { background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center">Log In</h2>
    {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ email|default:'' }}" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Log In</button>
    </form>
    <p class="text-center mt-3"><a href="{% url 'home' %}">Back to Home</a></p>  <!-- Adjust URL name if needed -->
  </div>
</body>
</html>
